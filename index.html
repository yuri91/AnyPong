<!DOCTYPE html>
<html>
	<head>

		<style>

			canvas { display: block; }

				z-index: 100;

		</style>

		<script src="js/main.js"></script>
		<script>
			mainLoop.promise.then(() => {
				document.addEventListener("keydown",keyDownHandler);

				raf();
			});
